<!DOCTYPE html>
    <html>
        <head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/css.css">
	<title>3, 2, 1, Fight!</title>
	<style>
#background{
    background-image: url('background.gif');
    background-repeat: no-repeat;
    background-size: cover;
    height: 800px;
    
}
	</style>
    <script type="text/javascript">
        var player={
            health:100,
            attack:15,
            defense:10,
            attacking:function(computer,attack){
                var health=computer.health;
                health=health-attack;
                return health;
            }
        };
        var computer={
            health:100,
            attack:15,
            defense:10,
            attacking:function(computer,attack){
                var health=computer.health;
                health=health-attack;
                return health;
            }
        };
        function playerattack(){
            result=player.attacking(computer,player.attack);
            if (result<0){
                result=0;
            }
            computer.health=result;
            console.log(result);
            document.getElementById("computer").style.width=result+"%";
        }
        function computerattack(){
            result=computer.attacking(player,computer.attack);
            if (result<0){
                result=0;
            }
            player.health=result;
            console.log(result);
            document.getElementById("player").style.width=result+"%";
            result=player.attacking(computer,player.attack);

        }
    </script>
    </<head>
    <body>
    <div class="container " id="background">
        <div class="row ">
            <div class="col-5 mt-5" >
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 100%" id="player"></div>
                </div>
                <p><h5 class="text-white " >Player</h5></p>
            </div>
        <div class="col-2"></div>
            <div class="col-5 mt-5" >
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 100%" id="computer"></div>
                    
                </div>
                <p><h5 class="text-white text-right">Computer</h5></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <br><br><br>
                <br><br><br>
                <br><br><br>
                <br><br><br>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <img src="jack/idle.png" width="200px">
            </div>
            <div class="col-6 text-right">
                <img src="robot/idle.png" width="300px">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button type="button" class="form-control bg-dark text-white col-8" onclick="playerattack();">Fight!</button>
            </div>
            <div class="col-6">
                <button type="button" class="form-control bg-dark text-white col-8 float-right" onclick="computerattack();">Fight!</button>
            </div>
        </div>
    </div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
